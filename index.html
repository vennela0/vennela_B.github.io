<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Shop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-image: url('background.jpg');
      background-size: cover;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="color: #333; background-color: #f8f8f8;">
  Plant Shop
</h1>

  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Plants</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Welcome to our Plant Shop!</h2>
    <p>Explore our beautiful collection of plants.</p>

    <img src="plant1.jpg" alt="Plant 1">
    <p>Description of Plant 1.</p>
    <button>Add to Cart</button>

    <img src="plant2.jpg" alt="Plant 2">
    <p>Description of Plant 2.</p>
    <button>Add to Cart</button>
  </section>

  <section>
    <h2>Featured Plants</h2>
    <video width="400" controls>
      <source src="plant_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <audio controls>
      <source src="background_music.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
  </section>

  <footer>
    <p>&copy; 2023 Plant Shop. All rights reserved.</p>
  </footer>

</body>
</html>
